<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div id="about">
            <a href="#" class="nav-links">About</a>
            <a href="#" class="nav-links">Store</a>
        </div>
        <nav id="navigation">
            <a href="#" class="nav-links">Gmail</a>
            <a href="#" class="nav-links">Images</a>
            <span class="material-icons-outlined">
                settings
                </span>
            <button class="sign-in" type="button">Sign in</button>
        </nav>
    </header>
    
    <div id="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
    </div>
    
    <form id="search">
        <input type="search" id="web-search" name="q">
            <div id="search-buttons">
                <button class="google-search">Google Search</button>
                <button class="google-search">I'm Feeling Lucky</button>
            </div>
    </form>

    <footer>
        <div class="footer1">
            <a href="#" class="footer-links">Advertising</a>
            <a href="#" class="footer-links">Business</a>
            <a href="#" class="footer-links">How Search Works</a>
        </div>
        <div class="footer2">
            <a href="#" class="footer-links">Privacy</a>
            <a href="#" class="footer-links">Terms</a>
            <a href="#" class="footer-links">Settings</a>
        </div>
    </footer>
</body>
</html>
